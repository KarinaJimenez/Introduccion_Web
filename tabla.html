<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
   <table>
       <tr> <!--tr es la etiqueta de la fila-->
           <!--TRUCO th* y el numero de columnas Ejemplo th*3 -->
           <!--th es la etiqueta del encabezado de la tabla-->
           <th>Nombre</th>
           <th>Apellido</th>
           <th>Edad</th>
       </tr>
       <!--El tbody es el Cuerpo de la Tabla-->
       <tbody>
           <tr>
               <td>Ana</td>
               <td>Uribe</td>
               <td>22</td>
           </tr>
           <tr>
               <td>Walter</td>
               <td>White</td>
               <td>50</td>
           </tr>
       </tbody>
   </table> 
</body>
</html>
