<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body style="background-color: burlywood;">

    <div style="background-color: blue; ">
    <h2 style="background-color: black; color: blanchedalmond; border: 3px solid red;">
        Listado de Personas</h2>
   <table>
       <tr style="color: white;"> <!--tr es la etiqueta de la fila-->
           <!--TRUCO th* y el numero de columnas Ejemplo th*3 -->
           <!--th es la etiqueta del encabezado de la tabla-->
           <th>Nombre</th>
           <th>Apellido</th>
           <th>Edad</th>
       </tr>
       <!--El tbody es el Cuerpo de la Tabla-->
       <tbody>
           <tr>
               <td>Ana</td>
               <td>Uribe</td>
               <td>22</td>
           </tr>
           <tr>
               <td>Walter</td>
               <td>White</td>
               <td>50</td>
           </tr>
        </div>
       </tbody>
   </table> 
    <p style="background-color: navy; color: yellow; text-align: right;">1234</p>

</body>
</html>
