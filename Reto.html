<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto_Formulario</title>
    
    <style type="text/css">
        body{
       background: url('multimedia/fondo.jpg');
       background-repeat: no-repeat;
       background-size: cover;
           }
         </style>
</head>
<body> 

<div style="margin-left: 30%; margin-top:8%; color: yellow;" >
    <label for="" >Email:</label> 
    <label for="" style="margin-left: 290px;"></label>Password:</label> <br>

    <input  type="email" name="email" id="email" size="40px" style="border-radius: 5px; height: 30px;">
    <input type="password" name="password" id="password" size="40px" style="border-radius: 5px; margin-left: 15px; height: 30px;">
    <br><br>

    <label for="">Address:</label>
    <br>
    <input type="text" name="address" id="address" placeholder="1234 Main St" size="87px" style="border-radius: 5px; height: 30px;">
    <br><br>
    <label for="">Address 2:</label>
    <br>
    <input type="text" name="direccion" id="direccion" placeholder="Apartment, studio, or floor" size="87px" style="border-radius: 5px; height: 30px;">
    <br><br>
    
    <label for="" >City:</label>
    <label for="" style="margin-left: 230px;">State:</label>
    <label for="" style="margin-left: 140px; ">Zip:</label>  
    <br>
    <input type="text" name="city" id="city" size="30px" style="border-radius: 5px; height: 30px;">
    <select name="state" id="state" style="border-radius: 5px; height: 35px; width: 180px;">
        <option value="selecciona">Choose...</option>
        <option value="jal">Jalisco</option>
        <option value="dur">Durango</option>
        <option value="mich">Michoacan</option>
        <option value="nay">Nayarit</option>
        <option value="sin">Sinaloa</option>
        <option value="Son">Sonora</option> 
    </select>
    <input type="text" name="zip" id="zip" size="25px" style="border-radius: 5px; height: 30px; ">
    <br><br>
    <input type="checkbox" id="checkme" name="checkme" value="checkme">
        <label for="checkme"> Check me out</label>
        <br><br>
        <input type="submit" value="Sign in" style="background-color: rgb(22, 113, 204); 
        border-radius: 5px; height:50px; width:100px; color: yellow;">
    </div>
</body>
</html>
