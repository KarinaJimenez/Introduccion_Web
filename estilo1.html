<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos 1</title>

    <style>
        body{
            background-color: lightblue;

        }

        h1{
            color: white;
            text-align: center;
        }

        p{
            font-family: Verdana;
            font-size: 20px;
            /* Prefijo para Pone color degradado solo en firefox*/
            background-image: -moz-linear-gradient(top, #F4Fa58, #FF0000);
            /*Pone el parrafo en amarillo en Chrome*/
            background-color: #F4Fa58;
        }

        
    </style>
</head>
<body>
    <h1>Mi primer ejemplo con CSS</h1>
    <p>Este es un parrafo</p>
</body>
</html>
